name    = DateTime-TimeZone-Local-Win32
author  = David Pinkowitz <dapink@cpan.org>
author  = Dave Rolsky <autarch@urth.org>
license = Custom
copyright_holder = David Pinkowitz
copyright_year   = 2016

version = 1.88

[GatherDir]
[PruneCruft]
[License]
[MakeMaker::Awesome]
header = die "OS unsupported\n" unless $^O eq 'MSWin32';
[Manifest]
[InstallGuide]
[Repository]
  repository = https://github.com/dapink/DateTime-TimeZone-Local-Win32
  type       = git
  web        = https://github.com/dapink/DateTime-TimeZone-Local-Win32
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[AutoPrereqs]
skip = ^DateTime
[PkgVersion]
[MetaConfig]
[MetaJSON]
[NextRelease]
  format = %-7v %{yyyy-MM-dd}d
[Test::ChangesHasContent]
[PodSyntaxTests]
[Test::Compile]
  xt_mode = 1
[Test::ReportPrereqs]
include = DateTime
include = DateTime::TimeZone
include = Win32API::Registry
[PodWeaver]
[CustomLicense]
[PruneFiles]
   filename = LEGAL
[ReadmeAnyFromPod]
